basePath: /v2
definitions:
  user.User:
    properties:
      name:
        example: zhangsan
        type: string
      pass:
        type: string
      phone:
        example: "13600000000"
        type: string
    required:
    - name
    - phone
    type: object
host: petstore.swagger.io
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /user/:id:
    get:
      consumes:
      - application/json
      description: get user info
      parameters:
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            type: object
      summary: user info
      tags:
      - user
swagger: "2.0"
